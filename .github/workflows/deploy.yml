name: Deploy to local environment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Start Next.js server
      run: npm run start
